<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="gha-prepayment-data-heading">Create or edit a Prepayment Data</h2>

            <div>
                <gha-alert-error></gha-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_accountName">Account Name</label>
                    <input type="text" class="form-control" name="accountName" id="field_accountName"
                           formControlName="accountName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_accountNumber">Account Number</label>
                    <input type="text" class="form-control" name="accountNumber" id="field_accountNumber"
                           formControlName="accountNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_expenseAccountNumber">Expense Account Number</label>
                    <input type="text" class="form-control" name="expenseAccountNumber" id="field_expenseAccountNumber"
                           formControlName="expenseAccountNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_prepaymentNumber">Prepayment Number</label>
                    <input type="text" class="form-control" name="prepaymentNumber" id="field_prepaymentNumber"
                           formControlName="prepaymentNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_prepaymentDate">Prepayment Date</label>
                    <div class="input-group">
                        <input id="field_prepaymentDate" type="text" class="form-control" name="prepaymentDate" ngbDatepicker #prepaymentDateDp="ngbDatepicker" formControlName="prepaymentDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="prepaymentDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_prepaymentAmount">Prepayment Amount</label>
                    <input type="number" class="form-control" name="prepaymentAmount" id="field_prepaymentAmount"
                           formControlName="prepaymentAmount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_prepaymentPeriods">Prepayment Periods</label>
                    <input type="number" class="form-control" name="prepaymentPeriods" id="field_prepaymentPeriods"
                           formControlName="prepaymentPeriods"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_uploadToken">Upload Token</label>
                    <input type="text" class="form-control" name="uploadToken" id="field_uploadToken"
                           formControlName="uploadToken"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
